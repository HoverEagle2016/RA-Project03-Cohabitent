
<h1>INHABITENT JOURNAL</h1>

	<div class="owl-carousel" *ngIf="journals">
		<div *ngFor = "let journal of journals | async" class="productType">
				<img src={{journal.image}}>
				<div>
					<p>{{journal.date}} / </p> 
					<p> 3 comments</p>
				</div>
				<p>{{journal.title}}</p>
				<a [routerLink]="['/journal-entry', journal.ID]">
					<button>READ ENTRY</button>
				</a>
				
		</div>
	</div>
